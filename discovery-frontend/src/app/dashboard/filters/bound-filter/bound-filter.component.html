<div class="ddp-ui-slider-type type-per ddp-slider-bg">
  <!-- Input Range -->
  <div class="ddp-range-num">
    <div class="ddp-data-num ddp-min">
      <span class="ddp-label">Minimum</span>
      <div class="ddp-input-apply" >
        <input #inputMinValue [ngModel]="filter.min"
               (keypress)="setMinValueByEnter($event)" (keyup.esc)="resetMinValue()"
               type="text" class="ddp-input-txt" />
        <em (click)="setMinValue()" class="ddp-icon-apply"></em>
        <em class="ddp-icon-apply-loading"></em>
      </div>
    </div>
    <div class="ddp-data-num ddp-max">
      <span class="ddp-label">Maximum</span>
      <div class="ddp-input-apply" >
        <input #inputMaxValue [ngModel]="filter.max"
               (keypress)="setMaxValueByEnter($event)" (keyup.esc)="resetMaxValue()"
               type="text" class="ddp-input-txt">
        <em (click)="setMaxValue()" class="ddp-icon-apply"></em>
        <em class="ddp-icon-apply-loading"></em>
      </div>
    </div>
  </div>
  <!-- // Input Range -->

  <input #rangeSlider type="text" value="" name="range" />

  <!-- data range -->
  <div class="ddp-data-range">
    <span class="ddp-label-range">Available input range</span>
    <span class="ddp-view-range">
      <span>{{filter.minValue}} ~</span>
      <span>{{filter.maxValue}}</span>
    </span>
  </div>
  <!-- // data range -->
</div>
