<div style="width: 100%; height: 100%; display: block; position: relative">
  <div #labelArea class="ddp-wrap-graph-kpi" [class.ddp-type]="uiOption.series && uiOption['layout'] && uiOption['layout'] == 'VERTICAL'">
    <!-- data kpi -->
    <div *ngFor="let item of list" class="ddp-view-data-kpi" style="padding:0px">
      <div class="ddp-wrap-data-kpi">
        <img *ngIf="item.showIcon" [src]="item.image" class="ddp-icon-img"/>
        <span *ngIf="item.showLabel" class="ddp-txt-title" style="white-space:nowrap; text-overflow:ellipsis; overflow:hidden; word-wrap: normal;">{{item.title}}</span>
        <span class="ddp-data-result" style="white-space:nowrap; text-overflow:ellipsis; overflow:hidden; word-wrap: normal;">{{item.value}}</span>
      </div>
    </div>
    <!-- //data kpi -->
  </div>
</div>
