<!-- box -->
<div class="ddp-box-layout4 type-time">
  <a href="javascript:" class="ddp-btn-close" (click)="cancel()"></a>
  <div class="ddp-data-title">
    Date/Time type setting
  </div>
  <div class="ddp-data-det">
    <!--edit -->
    <div class="ddp-wrap-edit3">
      <div class="ddp-view-label">
        <label class="ddp-ui-label-name ">
          Time display format
          <!-- 설명 -->
          <div class="ddp-wrap-hover-info">
            <em class="ddp-icon-info3"></em>
            <!-- popup -->
            <div class="ddp-box-layout4" >
              <div class="ddp-data-title">
                추천 필터 설정이란?
              </div>
              <div class="ddp-data-det">
                대용량 데이터를 포함한 컬럼이 있을 경우,
                데이터 소스 로딩시 긴 시간이 소요되어
                타임아웃 에러가 발생할 수 있습니다.
                데이터 관리자는 이와 같은 에러가 예상되는
                컬럼을 추천 필터로 등록하여 대시보드나
                차트 구성이 원할히 이루어 질 수 있도록
                도와 줄 수 있습니다. 대시보드 관리자가
                추천 필터를 제거할 수 없으며,  대시보드
                구성 시에 반드시 필터값을 설정하도록
                되어 있습니다.
                <div class="ddp-txt-tip">
                  TIP! 데이터의 용량이 매우 큰 경우, 단일값만 허용함에 체크하세요

                </div>
              </div>

            </div>
            <!-- //popup -->
          </div>
          <!-- //설명 -->
        </label>
        <div class="ddp-type-format ">
          <label class="ddp-label-checkbox">
            <input type="checkbox">
            <i class="ddp-icon-checkbox"></i>
            <span class="ddp-txt-checkbox">It’s Unix code</span>
          </label>
        </div>
      </div>
      <!-- edit option -->
      <div class="ddp-ui-option-in">
        <!-- apply -->
        <div class="ddp-type-apply">
          <!-- input text 입력시 ddp-edit 추가 -->
          <div class="ddp-input-apply" (click)="onClickFormatValidation()">
            <input type="text" placeholder="Enter column delimiter" class="ddp-input-txt" [(ngModel)]="formatText" (ngModelChange)="field.isValidType = undefined">
            <em class="ddp-icon-apply"></em>
          </div>
          <div class="ddp-txt-error" *ngIf="field.isValidType === false">
            <em class="ddp-icon-error-s"></em>{{field.timeFormatValidMessage}}
          </div>
        </div>
        <!-- //apply -->

        <!-- checkbox -->
        <ul class="ddp-list-checktype">
          <li *ngFor="let type of formatUnitList">
            <label class="ddp-label-radio" (click)="onChangeUnixType(type)">
              <input type="radio">
              <i class="ddp-icon-radio"></i>
              <span class="ddp-txt-radio">{{type.label}}</span>
            </label>
          </li>
        </ul>
        <!-- //checkbox -->
      </div>
      <!-- //edit option -->
    </div>
    <!--//edit -->
    <!-- edit -->
    <div class="ddp-wrap-edit3 type-det" >
      Time zone
      <span class="ddp-txt-det">
                                                        +09:00 Asia/Seoul
                                                    </span>

    </div>
    <!-- //edit -->
  </div>

</div>
<!-- //box -->
