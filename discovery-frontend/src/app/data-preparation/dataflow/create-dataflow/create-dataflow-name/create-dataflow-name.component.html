<div class="ddp-type-contents">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->
  <div class="ddp-ui-name2 ddp-type3">
    {{'msg.dp.ui.create-df.title' | translate}}
    <em class="ddp-bg-order-line2-type2"></em>
  </div>
  <!-- contents in  -->
  <div class="ddp-type-contents-in">
    <span class="ddp-txt-info ddp-type">{{'msg.dp.ui.create-df-name.sub.title' | translate}}</span>
    <div class="ddp-box-popupcontents2">

      <!-- edit -->
      <div class="ddp-wrap-boxtype">

        <table class="ddp-wrap-boxdata">
          <colgroup>
            <col width="120px" />
            <col width="*" />
          </colgroup>

          <tbody>

          <tr>
            <th>
              {{'msg.dp.th.sets' | translate}}
            </th>
            <td >
              <div class="ddp-box-form">
                <ul class="ddp-list-set">
                  <li *ngFor="let item of dataflow.datasets">
                    {{item.dsName}}
                  </li>
                </ul>
              </div>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
      <!-- //edit -->

      <!-- edit -->
      <div class="ddp-wrap-edit2" [ngClass]="{'ddp-error':showNameError}">
        <label class="ddp-label-type">{{'msg.comm.ui.name' | translate}}</label>
        <input type="text" class="ddp-input-type" placeholder="{{'msg.comm.ui.create.name' | translate}}" (keydown)="showNameError ? hideNameError(): null" [(ngModel)]="dataflow.dfName" maxlength="50" (keyup)="$event.keyCode == 13 ? complete() : null;">
        <span class="ddp-ui-error">
          {{nameErrorDesc}}
        </span>
      </div>
      <!-- //edit -->

      <!-- edit -->
      <div class="ddp-wrap-edit2" [ngClass]="{'ddp-error':showDescError}">
        <label class="ddp-label-type">{{'msg.comm.ui.description' | translate}}</label>
        <input type="text" class="ddp-input-type" placeholder="{{'msg.comm.ui.create.desc' | translate}}" (keydown)="showDescError ? hideDescError(): null" [(ngModel)]="dataflow.dfDesc" maxlength="150" (keyup)="$event.keyCode == 13 ? complete() : null;">
        <span class="ddp-ui-error">
          {{nameDescErrorDesc}}
        </span>
      </div>
      <!-- //edit -->
    </div>

  </div>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup" (click)="prev();">{{'msg.comm.btn.previous' | translate}}</a>
    <!-- disabled 시 ddp-disabled 추가 -->
    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black" (click)="complete();">{{'msg.comm.btn.done' | translate}}</a>
  </div>
  <!-- //buttons -->

</div>
