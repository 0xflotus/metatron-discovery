<div class="ddp-box-layout4 ddp-layout-info " [ngStyle]="{'top':getTop}">
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!--<div class="ddp-data-title">-->
    <!--{{tables}} &lt;!&ndash; 빌드 오류로 변수 이름 변경해둡니다.. 로직에 맞춰 다시 변경해주세요 &ndash;&gt;-->
  <!--</div>-->
  <table class="ddp-table-info">
    <colgroup>
      <col width="130px" />
      <col width="" />
    </colgroup>
    <tbody>
    <tr *ngFor="let data of tables">
      <th>
        {{data.itemkey}}
      </th>
      <td>
        {{data.item}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
